<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            margin-top: 60px;
        }

        .calculator {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007bff;
            font-weight: bold;
        }

        .form-label {
            color: #007bff;
            font-weight: bold;
        }

        .form-control {
            border: 2px solid #007bff;
            border-radius: 5px;
            font-weight: bold;
        }

        .form-select {
            border: 2px solid #007bff;
            border-radius: 5px;
            font-weight: bold;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            width: 100%;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .lead {
            color: #28a745;
            font-weight: bold;
        }

        .history {
            margin-top: 20px;
            color: #555555;
        }

        .history p {
            margin-bottom: 5px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="container calculator">
        <h1 class="mb-4">My Simple Calculator</h1>

        <form action="/calculate" method="post">
            <div class="mb-3">
                <label for="num1" class="form-label">Enter number 1:</label>
                <input type="number" class="form-control" name="num1" required>
            </div>

            <div class="mb-3">
                <label for="num2" class="form-label">Enter number 2:</label>
                <input type="number" class="form-control" name="num2" required>
            </div>

            <div class="mb-3">
                <label for="operation" class="form-label">Select operation:</label>
                <select class="form-select" name="operation" required>
                    <option value="add">Addition</option>
                    <option value="subtract">Subtraction</option>
                    <option value="multiply">Multiplication</option>
                    <option value="divide">Division</option>
                </select>
            </div>

            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Calculate</button>
            </div>
        </form>

        {% if result is defined %}
        <h2>Result:</h2>
        <p class="lead">{{ num1 }} {{ operation }} {{ num2 }} = {{ result }}</p>
        {% endif %}

        <div class="history">
            <h3>History</h3>
            <!-- Display calculation history here -->
            {% for calculation in history %}
            <p>{{ calculation }}</p>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js script links -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
